  avatar           : "https://secure.gravatar.com/avatar/7c347014197f4a9132b25e678358fd93"
  bio              : "I am an amazing person."
  location         : "Toronto, ON"
  email            : "s8yang@uwaterloo.ca"
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         : "Siwei.Yang"
  foursquare       :
